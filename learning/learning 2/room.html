<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Tasks & Notes Application 3</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <a href="index.html"><h1 id="app-title">Daily Tasks / Notes App 3</h1></a>
    <div class="container">
        <div class="box box2"><h2>Room</h2></div>
    </div>
    <div class="task-container">
        <div class="task-box box"><h3 class="task-description">Spend 10 minutes organizing your drawer</h3></div>
        <div class="task-box box"><h3 class="task-description">Spend 10 minutes wiping dust</h3></div>
        <div class="task-box box"><h3 class="task-description">Vacuum your room</h3></div>
        <div class="task-box box"><h3 class="task-description">Think about what to do with under your bed</h3></div>
    </div>
    <div class="note-container">
        <div class="note-box box"><h3 class="note-description">Thinking of buying a table for my room</h3></div>
        <div class="note-box box"><h3 class="note-description">Vacuum under bed</h3></div>
        <div class="note-box box"><h3 class="note-description">Think about what to do with boxes under bed</h3></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
