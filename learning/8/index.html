<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
    <title>Document</title>
</head>
<body>
    <div class="button-container">
        <div class="bad-box-button button bad">
            <div class="toggle-div">
                <div class="toggle-content hidden">
                    <i class="fa-solid fa-eye eye"></i>
                </div>
            </div>
        </div>
        <div class="thought-box-button button thought">
            <div class="toggle-div">
                <div class="toggle-content hidden">
                    <i class="fa-solid fa-eye eye"></i>
                </div>
            </div>
        </div>
        <div class="good-box-button button great">
            <div class="toggle-div">
                <div class="toggle-content hidden">
                    <i class="fa-solid fa-eye eye"></i>
                </div>
            </div>
        </div>
        <div class="golden-box-button button golden">
            <div class="toggle-div">
                <div class="toggle-content hidden">
                    <i class="fa-solid fa-eye eye"></i>
                </div>
            </div>
        </div>
    </div>
    <div class="task-container">
        <div class="task-box">
            <h2 class="task-title">I slept past 4:00AM.</h2>
            <div class="link-container">1</div>
        </div>
     </div>
    <div class="text-input"></div>
<script src="script.js"></script>    
</body>
</html>
